<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome. This is the login page.</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Login</h2></div>
    <div th:if="${message}" class="alert">
        [[${message}]]
    </div>
    <form th:action="@{/login/request}" method="post" th:object="${user}" style="max-width: 70vw; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row p-3">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required maxlength="45">
                </div>
            </div>
            <div class="form-group row p-3">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="15">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Login</button>
                <button type="reset" class="btn btn-secondary m-2">Reset</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
